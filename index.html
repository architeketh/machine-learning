            const parseRssXml = (xmlString, source) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                
                // Check for parsing errors
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid XML format');
                }
                
                // Try RSS format first
                let items = xmlDoc.querySelectorAll('item');
                
                // If no items, try Atom format
                if (items.length === 0) {
                    items = xmlDoc.querySelectorAll('entry');
                }
                
                if (items.length === 0) {
                    throw new Error('No articles found in feed');
                }
                
                const articles = Array.from(items).map(item => {
                    const getTextContent = (selectors) => {
                        for (const selector of selectors) {
                            const el = item.querySelector(selector);
                            if (el) return el.textContent;
                        }
                        return '';
                    };
                    
                    const getAttr = (selector, attr) => {
                        const el = item.querySelector(selector);
                        return el ? el.getAttribute(attr) : '';
                    };
                    
                    const title = getTextContent(['title']);
                    const description = getTextContent(['description', 'summary', 'content', 'content\\:encoded']);
                    const link = getTextContent(['link']) || getAttr('link[rel="alternate"]', 'href');
                    const pubDate = getTextContent(['pubDate', 'published', 'updated', 'dc\\:date']);
                    const thumbnail = getAttr('media\\:thumbnail', 'url') || 
                                    getAttr('media\\:content', 'url') ||
                                    getAttr('enclosure[type^="image"]', 'url');
                    
                    return {
                        title: title || 'Untitled',
                        description: description.replace(/<[^>]*>/g, '').substring(0, 200) + '...' || 'No description',
                        link: link || '#',
                        pubDate: pubDate || new Date().toISOString(),
                        thumbnail: thumbnail,
                        author: getTextContent(['author', 'dc\\:creator']) || source.name
                    };
                });
                
                return articles;
            };

            const fetchRssFeed = async (source, skipLoading = false) => {
                if (!source.rss) {
                    alert(`${source.name} doesn't have an RSS feed configured`);
                    return { success: false, articles: [] };
                }
                
                if (!skipLoading) {
                    setLoadingRss(true);
                    setSelectedRssSource(source);
                    setShowRssFeed(true);
                    setDebugInfo(`üì∞ Loading RSS feed from ${source.name}...`);
                }
                
                // Try multiple proxy services in order
                const proxies = [
                    {
                        name: 'RSS2JSON',
                        url: `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.rss)}&count=50`,
                        parse: async (response) => {
                            const data = await response.json();
                            if (data.status !== 'ok' || !data.items) throw new Error('Invalid response');
                            return data.items.map(item => ({
                                title: item.title,
                                description: item.description || item.content || '',
                                link: item.link || item.guid,
                                pubDate: item.pubDate,
                                thumbnail: item.thumbnail || item.enclosure?.link,
                                author: item.author
                            }));
                        }
                    },
                    {
                        name: 'AllOrigins',
                        url: `https://api.allorigins.win/raw?url=${encodeURIComponent(source.rss)}`,
                        parse: async (response) => {
                            const xmlText = await response.text();
                            return parseRssXml(xmlText, source);
                        }
                    },
                    {
                        name: 'CORS.sh',
                        url: `https://cors.sh/${source.rss}`,
                        parse: async (response) => {
                            const xmlText = await response.text();
                            return parseRssXml(xmlText, source);
                        }
                    },
                    {
                        name: 'ThingProxy',
                        url: `https://thingproxy.freeboard.io/fetch/${source.rss}`,
                        parse: async (response) => {
                            const xmlText = await response.text();
                            return parseRssXml(xmlText, source);
                        }
                    }
                ];
                
                let lastError = null;
                
                for (const proxy of proxies) {
                    try {
                        console.log(`Trying ${proxy.name} for ${source.name}...`);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 10000);
                        
                        const response = await fetch(proxy.url, {
                            signal: controller.signal,
                            headers: proxy.name === 'CORS.sh' ? { 'x-requested-with': 'XMLHttpRequest' } : {}
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const items = await proxy.parse(response);
                        
                        if (!items || items.length === 0) {
                            throw new Error('No items returned');
                        }
                        
                        console.log(`‚úÖ ${proxy.name} succeeded with ${items.length} items for ${source.name}`);
                        
                        // Transform to our format
                        const now = new Date();
                        const sixtyDaysAgo = new Date(now.getTime() - (60 * 24 * 60 * 60 * 1000));
                        
                        const allArticles = items.map(item => {
                            const pubDate = item.pubDate ? new Date(item.pubDate) : new Date();
                            return {
                                title: item.title || 'Untitled',
                                description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 200) + '...' || 'No description',
                                url: item.link || '#',
                                imageUrl: item.thumbnail || 'https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=400',
                                source: source.name,
                                publishedAt: item.pubDate || new Date().toISOString(),
                                author: item.author || source.name,
                                pubDate: pubDate
                            };
                        });
                        
                        const recentArticles = allArticles
                            .filter(article => article.pubDate >= sixtyDaysAgo)
                            .sort((a, b) => b.pubDate - a.pubDate);
                        
                        const articlesToShow = recentArticles.length > 0 ? recentArticles : allArticles.sort((a, b) => b.pubDate - a.pubDate);
                        
                        if (!skipLoading) {
                            setRssFeedArticles(articlesToShow);
                            setDebugInfo(`‚úÖ Loaded ${articlesToShow.length} articles from ${source.name} via ${proxy.name}`);
                        }
                        
                        return { success: true, articles: articlesToShow, source: source.name, proxy: proxy.name };
                        
                    } catch (error) {
                        console.warn(`${proxy.name} failed for ${source.name}:`, error.message);
                        lastError = error;
                        continue; // Try next proxy
                    }
                }
                
                // All proxies failed
                console.error(`All proxies failed for ${source.name}:`, lastError);
                
                if (!skipLoading) {
                    setDebugInfo(`‚ùå ${source.name}: All proxy services failed. Feed: ${source.rss}`);
                    setRssFeedArticles([]);
                }
                
                return { 
                    success: false, 
                    articles: [], 
                    source: source.name, 
                    error: 'All proxy services failed',
                    feedUrl: source.rss 
                };
            };

            const fetchAllRssFeeds = async () => {
                const sourcesWithRss = customSources.filter(s => s.rss);
                
                if (sourcesWithRss.length === 0) {
                    alert('No RSS feeds configured');
                    return;
                }
                
                setLoadingRss(true);
                setShowRssFeed(true);
                setSelectedRssSource({ name: 'All Sources', icon: 'üåê' });
                setDebugInfo(`üì∞ Trying ${sourcesWithRss.length} RSS feeds with multiple proxy services...`);
                
                const allArticles = [];
                const results = {
                    successful: [],
                    failed: []
                };
                
                // Fetch all feeds sequentially to avoid overwhelming proxies
                for (const source of sourcesWithRss) {
                    const response = await fetchRssFeed(source, true);
                    
                    if (response.success) {
                        allArticles.push(...response.articles);
                        results.successful.push({ 
                            source: response.source, 
                            count: response.articles.length,
                            proxy: response.proxy 
                        });
                        setDebugInfo(`‚úÖ ${results.successful.length}/${sourcesWithRss.length}: ${response.source} (${response.articles.length} articles via ${response.proxy})`);
                    } else {
                        results.failed.push({ 
                            source: response.source, 
                            error: response.error,
                            feedUrl: response.feedUrl 
                        });
                        setDebugInfo(`‚ö†Ô∏è ${results.successful.length + results.failed.length}/${sourcesWithRss.length}: ${response.source} failed`);
                    }
                }
                
                // Sort all articles by date
                allArticles.sort((a, b) => b.pubDate - a.pubDate);
                
                setRssFeedArticles(allArticles);
                setLoadingRss(false);
                
                // Create detailed status message
                let statusMsg = '';
                if (results.successful.length > 0) {
                    statusMsg = `‚úÖ SUCCESS: Loaded ${allArticles.length} articles from ${results.successful.length}/${sourcesWithRss.length} feeds\n`;
                    statusMsg += results.successful.map(s => `  ‚Ä¢ ${s.source}: ${s.count} articles (${s.proxy})`).join('\n');
                }
                
                if (results.failed.length > 0) {
                    statusMsg += `\n\n‚ö†Ô∏è FAILED (${results.failed.length}):\n`;
                    statusMsg += results.failed.map(f => `  ‚Ä¢ ${f.source}\n    URL: ${f.feedUrl}`).join('\n');
                    statusMsg += '\n\nüí° For failed feeds, you can:\n  ‚Ä¢ Try them individually\n  ‚Ä¢ Visit the feed URL directly in browser\n  ‚Ä¢ Use an RSS reader app';
                }
                
                if (results.successful.length === 0) {
                    statusMsg = '‚ùå All feeds failed. Your network may be blocking RSS proxy services.\n\nTry:\n  ‚Ä¢ Disable ad blocker\n  ‚Ä¢ Use VPN\n  ‚Ä¢ Try from different network';
                }
                
                setDebugInfo(statusMsg);
                console.log('Fetch All Results:', results);

            // Enhanced web search with better mock data
            const searchWeb = async (query) => {

                try {
                    // Simulate search with more relevant results

                    const searchTopics = {
                        'transformer': [
                            {
                                title: 'Attention Is All You Need - The Original Transformer Paper',
                                description: 'Groundbreaking paper introducing the Transformer architecture that revolutionized NLP and deep learning.',
                                url: 'https://arxiv.org/abs/1706.03762',
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'ArXiv',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: 'The Illustrated Transformer',
                                description: 'Visual guide to understanding how transformers work with detailed explanations and diagrams.',
                                url: 'https://jalammar.github.io/illustrated-transformer/',
                                imageUrl: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400',
                                source: 'Blog',
                                publishedAt: new Date().toISOString()
                            }
                        ],
                        'neural': [
                            {
                                title: 'Neural Networks and Deep Learning',
                                description: 'Comprehensive introduction to neural networks covering fundamentals and advanced architectures.',
                                url: 'http://neuralnetworksanddeeplearning.com/',
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'Free Online Book',
                                publishedAt: new Date().toISOString()
                            }
                        ],
                        'cnn': [
                            {
                                title: 'Understanding Convolutional Neural Networks',
                                description: 'Deep dive into CNN architectures, their applications in computer vision, and best practices.',
                                url: 'https://cs231n.github.io/',
                                imageUrl: 'https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=400',
                                source: 'Stanford CS231n',
                                publishedAt: new Date().toISOString()
                            }
                        ]
                    };
                    
                    // Find relevant results or provide generic ones
                    let results = [];
                    const lowerQuery = query.toLowerCase();
                    
                    for (const [key, value] of Object.entries(searchTopics)) {
                        if (lowerQuery.includes(key)) {
                            results = [...results, ...value];
                        }
                    }
                    
                    // If no specific matches, provide generic results
                    if (results.length === 0) {
                        results = [
                            {
                                title: `${query} - Research Papers on ArXiv`,
                                description: `Latest research and developments in ${query}. Explore cutting-edge techniques and methodologies.`,
                                url: `https://arxiv.org/search/?query=${encodeURIComponent(query)}&searchtype=all`,
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'ArXiv',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `Understanding ${query}: Academic Perspective`,
                                description: `Scholarly articles and papers about ${query} from leading researchers and institutions.`,
                                url: `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`,
                                imageUrl: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400',
                                source: 'Google Scholar',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `${query} - Code Examples and Implementations`,
                                description: `Practical implementations and code repositories for ${query} from the developer community.`,
                                url: `https://github.com/search?q=${encodeURIComponent(query)}&type=repositories`,
                                imageUrl: 'https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=400',
                                source: 'GitHub',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `${query} Tutorial and Best Practices`,
                                description: `Comprehensive guides and tutorials for mastering ${query} with real-world examples.`,
                                url: `https://www.kaggle.com/search?q=${encodeURIComponent(query)}`,
                                imageUrl: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400',
                                source: 'Kaggle',
                                publishedAt: new Date().toISOString()
                            }
                        ];
                    }

                                                        <button 
                                                            onClick={() => addNote(article.id)} 
                                                            className="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white text-xs hover:from-blue-600 hover:to-purple-700 rounded-xl font-semibold shadow-md transition-all"
                                                        >
                                                            ‚ûï
                                                        </button>
                                                    </div>
                                                )}
                                                
                                                {!user && (
                                                    <p className="text-gray-400 text-xs text-center mt-2">
                                                        üîê Sign in to add notes
                                                    </p>
                                                )}
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {filteredArticles.map(article => (
                                    <div key={article.id} className={`bg-gradient-to-br from-gray-900/90 to-gray-800/90 border flex items-center p-4 rounded-2xl shadow-xl backdrop-blur-sm transition-all hover:scale-[1.01] ${selectedArticles.has(article.id) ? 'ring-4 ring-blue-500 border-blue-500/50' : 'border-gray-700/50'}`}>
                                        <input type="checkbox" checked={selectedArticles.has(article.id)} onChange={() => toggleArticleSelection(article.id)} className="w-6 h-6 mr-4 flex-shrink-0 cursor-pointer rounded-md accent-blue-500"/>
                                        <img 
                                            src={article.imageUrl} 
                                            alt={article.title} 
                                            className="w-32 h-20 object-cover flex-shrink-0 rounded-xl shadow-lg"
                                            onError={(e) => {
                                                e.target.src = 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400';
                                            }}
                                        />
                                        <div className="flex-1 ml-4 min-w-0">
                                            <p className="font-bold text-white truncate text-lg">{article.title}</p>
                                            <p className="text-sm text-gray-300 truncate">{article.description}</p>
                                            <div className="flex items-center gap-2 mt-1 text-xs text-gray-400">
                                                <span>üìÖ {new Date(article.dateAdded).toLocaleDateString()}</span>
                                                <span>‚Ä¢</span>
                                                <span className="px-2 py-0.5 bg-blue-500/20 text-blue-400 rounded-full">
                                                    {article.category}
                                                </span>
                                            </div>
                                        </div>
                                        <div className="flex gap-2 flex-shrink-0 items-center ml-4">
                                            <a 
                                                href={article.url} 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className="px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white text-sm font-semibold rounded-xl transition-all"
                                            >
                                                üîó Read
                                            </a>
                                            {user && (
                                                <button onClick={() => deleteSingleArticle(article.id)} className="w-10 h-10 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 rounded-full shadow-lg flex items-center justify-center transition-all" title="Delete">
                                                    üóëÔ∏è
                                                </button>
                                            )}
                                            <button onClick={() => toggleFavorite(article.id)} className="w-10 h-10 bg-gray-800/80 hover:bg-gray-700/80 rounded-full shadow-lg flex items-center justify-center text-xl transition-all backdrop-blur-sm">
                                                {article.favorite ? '‚≠ê' : '‚òÜ'}
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                    
                    {/* Footer */}
                    <div className="max-w-7xl mx-auto px-4 py-8 text-center">
                        <p className="text-gray-500 text-sm">
                            üß† Machine Learning Architecture Hub ‚Ä¢ Built with React & Firebase
                        </p>
                        {!firebaseInitialized && (
                            <p className="text-yellow-400 text-xs mt-2">
                                ‚ö†Ô∏è Firebase not connected - Check console for errors
                            </p>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MLArchitectureHub />, document.getElementById('root'));
    </script>
</body>
</html>
