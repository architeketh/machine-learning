    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcf2s3Dl6WR0laNjpdiEyCENvK2DEAl-c",
            authDomain: "ml-architecture-hub.firebaseapp.com",
            projectId: "ml-architecture-hub",
            storageBucket: "ml-architecture-hub.firebasestorage.app",
            messagingSenderId: "1059343596020",
            appId: "1:1059343596020:web:29cfaa0edf223a75f261a1"
        };

        // Initialize Firebase
        let db;
        let auth;
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            auth = firebase.auth();
            firebaseInitialized = true;
            console.log("‚úÖ Firebase initialized successfully");
        } catch (e) {
            console.error("‚ùå Firebase initialization error:", e);
        }

        const MLArchitectureHub = () => {
            const [articles, setArticles] = useState([]);
            const [view, setView] = useState('grid');
            const [sortBy, setSortBy] = useState('date-desc');
            const [categories, setCategories] = useState(['Machine Learning', 'AI', 'Architecture', 'Deep Learning', 'Computer Vision', 'Neural Networks', 'NLP']);
            const [selectedCategory, setSelectedCategory] = useState('All Articles');
            const [showArchive, setShowArchive] = useState(false);
            const [archiveGroupBy, setArchiveGroupBy] = useState('month');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewCategory, setShowNewCategory] = useState(false);
            const [newCategoryName, setNewCategoryName] = useState('');
            const [selectedArticles, setSelectedArticles] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [showNotes, setShowNotes] = useState(null);
            const [newNote, setNewNote] = useState('');
            const [loading, setLoading] = useState(true);
            const [showAddArticle, setShowAddArticle] = useState(false);
            const [showWebSearch, setShowWebSearch] = useState(false);
            const [user, setUser] = useState(null);
            const [authLoading, setAuthLoading] = useState(true);
            const [showSourceManager, setShowSourceManager] = useState(false);
            const [customSources, setCustomSources] = useState([
                { name: 'ArchDaily', url: 'https://www.archdaily.com/search/all?q=', icon: 'üèõÔ∏è', rss: 'http://feeds.feedburner.com/Archdaily' },
                { name: 'Dezeen', url: 'https://www.dezeen.com/?s=', icon: 'üìê', rss: 'https://www.dezeen.com/feed/' },
                { name: 'Architect Magazine', url: 'https://www.architectmagazine.com/search?q=', icon: 'üì∞', rss: '' },
                { name: 'Architizer', url: 'https://architizer.com/search/?q=', icon: 'üèóÔ∏è', rss: 'https://architizer.com/blog/feed/' },
                { name: 'Construction Dive', url: 'https://www.constructiondive.com/search/?q=', icon: 'üë∑', rss: 'https://www.constructiondive.com/feeds/news/' },
                { name: 'Architectural Digest', url: 'https://www.architecturaldigest.com/search?q=', icon: 'üè†', rss: 'https://www.architecturaldigest.com/feed/rss' },
                { name: 'ArchitectPaper', url: 'https://www.archpaper.com/?s=', icon: 'üìÑ', rss: 'https://www.archpaper.com/feed/' },
                { name: 'DesignBoom', url: 'https://www.designboom.com/search/?q=', icon: 'üí°', rss: 'https://www.designboom.com/feed/' },
                { name: 'Wired Magazine', url: 'https://www.wired.com/search/?q=', icon: 'ü§ñ', rss: 'https://www.wired.com/feed/rss' }
            ]);
            const [newSource, setNewSource] = useState({ name: '', url: '', icon: 'üîó', rss: '' });
            const [showRssFeed, setShowRssFeed] = useState(false);
            const [rssFeedArticles, setRssFeedArticles] = useState([]);
            const [loadingRss, setLoadingRss] = useState(false);
            const [selectedRssSource, setSelectedRssSource] = useState(null);
            const [selectedRssArticles, setSelectedRssArticles] = useState(new Set());
            const [addedArticleUrls, setAddedArticleUrls] = useState(new Set());
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);
            const [modalPosition, setModalPosition] = useState({ x: 0, y: 0 });
            const [isDragging, setIsDragging] = useState(false);
            const [dragStart, setDragStart] = useState({ x: 0, y: 0 });
            const modalRef = useRef(null);
            
            // Form for manual article entry
            const [newArticle, setNewArticle] = useState({
                title: '',
                url: '',
                description: '',
                imageUrl: '',
                category: 'Machine Learning'
            });

            // Handle mobile detection and body scroll lock
            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                if (showWebSearch || showAddArticle || showNewCategory || showRssFeed) {
                    document.body.classList.add('modal-open');
                } else {
                    document.body.classList.remove('modal-open');
                }
            }, [showWebSearch, showAddArticle, showNewCategory, showRssFeed]);

            useEffect(() => {
                loadArticlesFromFirebase();
                loadCustomSources();
                
                if (auth) {
                    const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                        setUser(currentUser);
                        setAuthLoading(false);
                        if (currentUser) {
                            console.log("‚úÖ User signed in:", currentUser.email);
                            setDebugInfo(`‚úÖ Signed in as ${currentUser.displayName || currentUser.email}`);
                        } else {
                            console.log("üë§ No user signed in");
                        }
                    });
                    
                    return () => unsubscribe();
                } else {
                    setAuthLoading(false);
                }
            }, []);

            // Dragging handlers
            const handleMouseDown = (e) => {
                if (isMobile) return; // Disable dragging on mobile
                setIsDragging(true);
                setDragStart({
                    x: e.clientX - modalPosition.x,
                    y: e.clientY - modalPosition.y
                });
            };

            const handleMouseMove = (e) => {
                if (!isDragging) return;
                setModalPosition({
                    x: e.clientX - dragStart.x,
                    y: e.clientY - dragStart.y
                });
            };

            const handleMouseUp = () => {
                setIsDragging(false);
            };

            useEffect(() => {
                if (isDragging) {
                    document.addEventListener('mousemove', handleMouseMove);
                    document.addEventListener('mouseup', handleMouseUp);
                    return () => {
                        document.removeEventListener('mousemove', handleMouseMove);
                        document.removeEventListener('mouseup', handleMouseUp);
                    };
                }
            }, [isDragging, dragStart, modalPosition]);

            // Reset modal position when opening
            useEffect(() => {
                if (showWebSearch) {
                    setModalPosition({ x: 0, y: 0 });
                }
            }, [showWebSearch]);

            const loadCustomSources = async () => {
                try {
                    if (!db || !firebaseInitialized) return;
                    const sourceDoc = await db.collection('ml-settings').doc('sources').get();
                    if (sourceDoc.exists && sourceDoc.data().list) {
                        setCustomSources(sourceDoc.data().list);
                    }
                } catch (e) {
                    console.error('Error loading sources:', e);
                }
            };

            const saveCustomSources = async (sources) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-settings').doc('sources').set({ list: sources });
                } catch (e) {
                    console.error('Error saving sources:', e);
                }
            };

            const addCustomSource = async () => {
                if (!newSource.name || !newSource.rss) {
                    alert('Please provide both name and RSS feed URL');
                    return;
                }
                
                const updatedSources = [...customSources, { ...newSource }];
                setCustomSources(updatedSources);
                await saveCustomSources(updatedSources);
                setNewSource({ name: '', url: '', icon: 'üîó', rss: '' });
                setDebugInfo('‚úÖ Source added');
            };

            const removeCustomSource = async (index) => {
                const updatedSources = customSources.filter((_, i) => i !== index);
                setCustomSources(updatedSources);
                await saveCustomSources(updatedSources);
                setDebugInfo('‚úÖ Source removed');
            };

            const parseRssXml = (xmlString, source) => {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlString, 'text/xml');
                
                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid XML format');
                }
                
                let items = xmlDoc.querySelectorAll('item');
                if (items.length === 0) {
                    items = xmlDoc.querySelectorAll('entry');
                }
                
                if (items.length === 0) {
                    throw new Error('No articles found in feed');
                }
                
                const articles = Array.from(items).map(item => {
                    const getTextContent = (selectors) => {
                        for (const selector of selectors) {
                            const el = item.querySelector(selector);
                            if (el) return el.textContent;
                        }
                        return '';
                    };
                    
                    const getAttr = (selector, attr) => {
                        const el = item.querySelector(selector);
                        return el ? el.getAttribute(attr) : '';
                    };
                    
                    const title = getTextContent(['title']);
                    const description = getTextContent(['description', 'summary', 'content', 'content\\:encoded']);
                    const link = getTextContent(['link']) || getAttr('link[rel="alternate"]', 'href');
                    const pubDate = getTextContent(['pubDate', 'published', 'updated', 'dc\\:date']);
                    const thumbnail = getAttr('media\\:thumbnail', 'url') || 
                                    getAttr('media\\:content', 'url') ||
                                    getAttr('enclosure[type^="image"]', 'url');
                    
                    return {
                        title: title || 'Untitled',
                        description: description.replace(/<[^>]*>/g, '').substring(0, 200) + '...' || 'No description',
                        link: link || '#',
                        pubDate: pubDate || new Date().toISOString(),
                        thumbnail: thumbnail,
                        author: getTextContent(['author', 'dc\\:creator']) || source.name
                    };
                });
                
                return articles;
            };

            const fetchRssFeed = async (source, skipLoading = false) => {
                if (!source.rss) {
                    alert(`${source.name} doesn't have an RSS feed configured`);
                    return { success: false, articles: [] };
                }
                
                if (!skipLoading) {
                    setLoadingRss(true);
                    setSelectedRssSource(source);
                    setShowRssFeed(true);
                    setSelectedRssArticles(new Set());
                    setDebugInfo(`üì∞ Loading RSS feed from ${source.name}...`);
                }
                
                const proxies = [
                    {
                        name: 'RSS2JSON',
                        url: `https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(source.rss)}&count=50`,
                        parse: async (response) => {
                            const data = await response.json();
                            if (data.status !== 'ok' || !data.items) throw new Error('Invalid response');
                            return data.items.map(item => ({
                                title: item.title,
                                description: item.description || item.content || '',
                                link: item.link || item.guid,
                                pubDate: item.pubDate,
                                thumbnail: item.thumbnail || item.enclosure?.link,
                                author: item.author
                            }));
                        }
                    },
                    {
                        name: 'AllOrigins',
                        url: `https://api.allorigins.win/raw?url=${encodeURIComponent(source.rss)}`,
                        parse: async (response) => {
                            const xmlText = await response.text();
                            return parseRssXml(xmlText, source);
                        }
                    }
                ];
                
                let lastError = null;
                
                for (const proxy of proxies) {
                    try {
                        console.log(`Trying ${proxy.name} for ${source.name}...`);
                        
                        const controller = new AbortController();
                        const timeoutId = setTimeout(() => controller.abort(), 15000);
                        
                        const response = await fetch(proxy.url, {
                            signal: controller.signal
                        });
                        
                        clearTimeout(timeoutId);
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }
                        
                        const items = await proxy.parse(response);
                        
                        if (!items || items.length === 0) {
                            throw new Error('No items returned');
                        }
                        
                        console.log(`‚úÖ ${proxy.name} succeeded with ${items.length} items for ${source.name}`);
                        
                        const now = new Date();
                        const sixtyDaysAgo = new Date(now.getTime() - (60 * 24 * 60 * 60 * 1000));
                        
                        const allArticles = items.map(item => {
                            const pubDate = item.pubDate ? new Date(item.pubDate) : new Date();
                            return {
                                title: item.title || 'Untitled',
                                description: (item.description || '').replace(/<[^>]*>/g, '').substring(0, 200) + '...' || 'No description',
                                url: item.link || '#',
                                imageUrl: item.thumbnail || 'https://images.unsplash.com/photo-1487958449943-2429e8be8625?w=400',
                                source: source.name,
                                publishedAt: item.pubDate || new Date().toISOString(),
                                author: item.author || source.name,
                                pubDate: pubDate
                            };
                        });
                        
                        const recentArticles = allArticles
                            .filter(article => article.pubDate >= sixtyDaysAgo)
                            .sort((a, b) => b.pubDate - a.pubDate);
                        
                        const articlesToShow = recentArticles.length > 0 ? recentArticles : allArticles.sort((a, b) => b.pubDate - a.pubDate);
                        
                        if (!skipLoading) {
                            setRssFeedArticles(articlesToShow);
                            setLoadingRss(false);
                            setDebugInfo(`‚úÖ Loaded ${articlesToShow.length} articles from ${source.name} via ${proxy.name}`);
                        }
                        
                        return { success: true, articles: articlesToShow, source: source.name, proxy: proxy.name };
                        
                    } catch (error) {
                        console.warn(`${proxy.name} failed for ${source.name}:`, error.message);
                        lastError = error;
                        continue;
                    }
                }
                
                console.error(`All proxies failed for ${source.name}:`, lastError);
                
                if (!skipLoading) {
                    setLoadingRss(false);
                    setDebugInfo(`‚ùå ${source.name}: Failed to load RSS feed. Try:\n‚Ä¢ Disable ad blocker\n‚Ä¢ Use different network\n‚Ä¢ Try individual feeds instead of "Fetch All"`);
                    setRssFeedArticles([]);
                }
                
                return { 
                    success: false, 
                    articles: [], 
                    source: source.name, 
                    error: 'All proxy services failed'
                };
            };

            const fetchAllRssFeeds = async () => {
                const sourcesWithRss = customSources.filter(s => s.rss);
                
                if (sourcesWithRss.length === 0) {
                    alert('No RSS feeds configured');
                    return;
                }
                
                setLoadingRss(true);
                setShowRssFeed(true);
                setSelectedRssSource({ name: 'All Sources', icon: 'üåê' });
                setSelectedRssArticles(new Set());
                setDebugInfo(`üì∞ Loading ${sourcesWithRss.length} RSS feeds (this may take 30+ seconds)...`);
                
                const allArticles = [];
                const results = {
                    successful: [],
                    failed: []
                };
                
                const promises = sourcesWithRss.map(source => fetchRssFeed(source, true));
                const responses = await Promise.all(promises);
                
                responses.forEach(response => {
                    if (response.success) {
                        allArticles.push(...response.articles);
                        results.successful.push({ 
                            source: response.source, 
                            count: response.articles.length,
                            proxy: response.proxy 
                        });
                    } else {
                        results.failed.push({ 
                            source: response.source, 
                            error: response.error
                        });
                    }
                });
                
                allArticles.sort((a, b) => b.pubDate - a.pubDate);
                
                setRssFeedArticles(allArticles);
                setLoadingRss(false);
                
                let statusMsg = '';
                if (results.successful.length > 0) {
                    statusMsg = `‚úÖ SUCCESS: Loaded ${allArticles.length} articles from ${results.successful.length}/${sourcesWithRss.length} feeds\n`;
                    statusMsg += results.successful.map(s => `  ‚Ä¢ ${s.source}: ${s.count} articles`).join('\n');
                }
                
                if (results.failed.length > 0) {
                    statusMsg += `\n\n‚ö†Ô∏è FAILED (${results.failed.length}):\n`;
                    statusMsg += results.failed.map(f => `  ‚Ä¢ ${f.source}`).join('\n');
                    statusMsg += `\n\n‚ÑπÔ∏è Try loading failed feeds individually`;
                }
                
                if (results.successful.length === 0) {
                    statusMsg = '‚ùå All feeds failed. Try:\n  ‚Ä¢ Disable ad blocker\n  ‚Ä¢ Try individual feeds\n  ‚Ä¢ Use different network/VPN';
                }
                
                setDebugInfo(statusMsg);
            };

            const toggleRssArticleSelection = (articleUrl) => {
                const newSelection = new Set(selectedRssArticles);
                if (newSelection.has(articleUrl)) {
                    newSelection.delete(articleUrl);
                } else {
                    newSelection.add(articleUrl);
                }
                setSelectedRssArticles(newSelection);
            };

            const selectAllRssArticles = () => {
                const allUrls = new Set(rssFeedArticles.map(a => a.url));
                setSelectedRssArticles(allUrls);
            };

            const deselectAllRssArticles = () => {
                setSelectedRssArticles(new Set());
            };

            const addSelectedRssArticles = async () => {
                if (selectedRssArticles.size === 0) {
                    alert('Please select articles to add');
                    return;
                }

                if (!user) {
                    alert('Please sign in to add articles');
                    return;
                }

                setDebugInfo(`üì• Adding ${selectedRssArticles.size} articles...`);
                
                let addedCount = 0;
                
                for (const articleUrl of selectedRssArticles) {
                    const article = rssFeedArticles.find(a => a.url === articleUrl);
                    if (!article) continue;
                    
                    try {
                        const articleData = {
                            title: article.title,
                            url: article.url,
                            description: article.description || '',
                            imageUrl: article.imageUrl || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                            category: selectedCategory === 'All Articles' || selectedCategory === 'Favorites' ? 'Machine Learning' : selectedCategory,
                            favorite: false,
                            notes: [],
                            dateAdded: new Date().toISOString(),
                            source: article.source || 'RSS Feed'
                        };
                        
                        await saveArticleToFirebase(articleData);
                        addedCount++;
                        setAddedArticleUrls(prev => new Set([...prev, articleUrl]));
                    } catch (error) {
                        console.error('Error adding article:', error);
                    }
                }
                
                await loadArticlesFromFirebase();
                setDebugInfo(`‚úÖ Successfully added ${addedCount} articles!`);
                setSelectedRssArticles(new Set());
            };

            const signInWithGoogle = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                    setDebugInfo('‚úÖ Successfully signed in!');
                } catch (error) {
                    console.error('Sign in error:', error);
                    setDebugInfo(`‚ùå Sign in failed: ${error.message}`);
                }
            };

            const signOut = async () => {
                try {
                    await auth.signOut();
                    setDebugInfo('üëã Signed out successfully');
                } catch (error) {
                    console.error('Sign out error:', error);
                    setDebugInfo(`‚ùå Sign out failed: ${error.message}`);
                }
            };

            const loadArticlesFromFirebase = async () => {
                setLoading(true);
                setDebugInfo('üîÑ Loading articles from Firebase...');
                
                try {
                    if (!db || !firebaseInitialized) {
                        setDebugInfo('‚ö†Ô∏è Firebase not initialized. Using demo mode.');
                        setLoading(false);
                        return;
                    }

                    const snapshot = await db.collection('ml-articles').get();
                    const loadedArticles = [];
                    
                    snapshot.forEach(doc => {
                        loadedArticles.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setArticles(loadedArticles);
                    setDebugInfo(`‚úÖ Loaded ${loadedArticles.length} articles`);
                    
                    const categorySnapshot = await db.collection('ml-settings').doc('categories').get();
                    if (categorySnapshot.exists) {
                        setCategories(categorySnapshot.data().list || ['Machine Learning', 'AI', 'Architecture', 'Deep Learning', 'Computer Vision', 'Neural Networks', 'NLP']);
                    }
                } catch (e) {
                    console.error('Load error:', e);
                    setDebugInfo(`‚ùå Error loading: ${e.message}`);
                }
                
                setLoading(false);
            };

            const saveArticleToFirebase = async (articleData) => {
                try {
                    if (!db || !firebaseInitialized) {
                        throw new Error('Firebase not initialized');
                    }
                    const docRef = await db.collection('ml-articles').add(articleData);
                    return docRef.id;
                } catch (e) {
                    console.error('‚ùå Save error:', e);
                    throw e;
                }
            };

            const updateArticleInFirebase = async (articleId, updates) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-articles').doc(articleId).update(updates);
                } catch (e) {
                    console.error('‚ùå Update error:', e);
                }
            };

            const deleteArticleFromFirebase = async (articleId) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-articles').doc(articleId).delete();
                } catch (e) {
                    console.error('‚ùå Delete error:', e);
                }
            };

            const saveCategoriesToFirebase = async (categoryList) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-settings').doc('categories').set({ list: categoryList });
                } catch (e) {
                    console.error('‚ùå Category save error:', e);
                }
            };

            const handleManualArticleSubmit = async (e) => {
                e.preventDefault();
                
                if (!newArticle.title || !newArticle.url) {
                    alert('Please provide at least a title and URL');
                    return;
                }
                
                try {
                    setDebugInfo('üì• Adding article...');
                    
                    const articleData = {
                        title: newArticle.title,
                        url: newArticle.url,
                        description: newArticle.description || '',
                        imageUrl: newArticle.imageUrl || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                        category: newArticle.category,
                        favorite: false,
                        notes: [],
                        dateAdded: new Date().toISOString(),
                        source: 'Manual Entry'
                    };
                    
                    await saveArticleToFirebase(articleData);
                    await loadArticlesFromFirebase();
                    
                    setNewArticle({
                        title: '',
                        url: '',
                        description: '',
                        imageUrl: '',
                        category: 'Machine Learning'
                    });
                    
                    setShowAddArticle(false);
                    setDebugInfo('‚úÖ Article added successfully!');
                } catch (error) {
                    console.error('Error adding article:', error);
                    setDebugInfo(`‚ùå Failed to add article: ${error.message}`);
                }
            };

            const deleteSingleArticle = async (articleId) => {
                if (!user) {
                    alert('Please sign in to delete articles');
                    return;
                }
                
                if (confirm('Delete this article permanently?')) {
                    try {
                        await deleteArticleFromFirebase(articleId);
