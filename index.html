<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Architecture Hub</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB2KlAV6sqWMIYH7EN8F-uGhhZO_K98oB4",
            authDomain: "family-photo-organizer-c5632.firebaseapp.com",
            projectId: "family-photo-organizer-c5632",
            storageBucket: "family-photo-organizer-c5632.firebasestorage.app",
            messagingSenderId: "911061160507",
            appId: "1:911061160507:web:098a770fa765e7469bc21e"
        };

        // Initialize Firebase
        let db;
        let firebaseInitialized = false;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            firebaseInitialized = true;
            console.log("‚úÖ Firebase initialized successfully");
        } catch (e) {
            console.error("‚ùå Firebase initialization error:", e);
        }

        const DELETE_PASSWORD = 'delete!';

        const MLArchitectureHub = () => {
            const [articles, setArticles] = useState([]);
            const [view, setView] = useState('grid');
            const [sortBy, setSortBy] = useState('date-desc');
            const [categories, setCategories] = useState(['Machine Learning', 'AI', 'Architecture', 'Deep Learning', 'Computer Vision', 'Neural Networks', 'NLP']);
            const [selectedCategory, setSelectedCategory] = useState('All Articles');
            const [searchTerm, setSearchTerm] = useState('');
            const [showNewCategory, setShowNewCategory] = useState(false);
            const [newCategoryName, setNewCategoryName] = useState('');
            const [selectedArticles, setSelectedArticles] = useState(new Set());
            const [debugInfo, setDebugInfo] = useState('');
            const [showNotes, setShowNotes] = useState(null);
            const [newNote, setNewNote] = useState('');
            const [loading, setLoading] = useState(true);
            const [showAddArticle, setShowAddArticle] = useState(false);
            const [showWebSearch, setShowWebSearch] = useState(false);
            const [webSearchQuery, setWebSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [searching, setSearching] = useState(false);
            
            // Form for manual article entry
            const [newArticle, setNewArticle] = useState({
                title: '',
                url: '',
                description: '',
                imageUrl: '',
                category: 'Machine Learning'
            });

            useEffect(() => {
                loadArticlesFromFirebase();
            }, []);

            const verifyDeletePassword = () => {
                const password = prompt('Enter password to delete:');
                return password === DELETE_PASSWORD;
            };

            const loadArticlesFromFirebase = async () => {
                setLoading(true);
                setDebugInfo('üîÑ Loading articles from Firebase...');
                
                try {
                    if (!db || !firebaseInitialized) {
                        setDebugInfo('‚ö†Ô∏è Firebase not initialized. Using demo mode.');
                        setLoading(false);
                        return;
                    }

                    const snapshot = await db.collection('ml-articles').get();
                    const loadedArticles = [];
                    
                    snapshot.forEach(doc => {
                        loadedArticles.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    setArticles(loadedArticles);
                    setDebugInfo(`‚úÖ Loaded ${loadedArticles.length} articles`);
                    
                    // Load categories
                    const categorySnapshot = await db.collection('ml-settings').doc('categories').get();
                    if (categorySnapshot.exists) {
                        setCategories(categorySnapshot.data().list || ['Machine Learning', 'AI', 'Architecture', 'Deep Learning', 'Computer Vision', 'Neural Networks', 'NLP']);
                    }
                } catch (e) {
                    console.error('Load error:', e);
                    setDebugInfo(`‚ùå Error loading: ${e.message}`);
                }
                
                setLoading(false);
            };

            const saveArticleToFirebase = async (articleData) => {
                try {
                    console.log("Saving article:", articleData);
                    
                    if (!db || !firebaseInitialized) {
                        throw new Error('Firebase not initialized');
                    }
                    
                    const docRef = await db.collection('ml-articles').add(articleData);
                    console.log("‚úÖ Article saved with ID:", docRef.id);
                    return docRef.id;
                } catch (e) {
                    console.error('‚ùå Save error:', e);
                    throw e;
                }
            };

            const updateArticleInFirebase = async (articleId, updates) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-articles').doc(articleId).update(updates);
                    console.log("‚úÖ Article updated");
                } catch (e) {
                    console.error('‚ùå Update error:', e);
                }
            };

            const deleteArticleFromFirebase = async (articleId) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-articles').doc(articleId).delete();
                    console.log("‚úÖ Article deleted");
                } catch (e) {
                    console.error('‚ùå Delete error:', e);
                }
            };

            const saveCategoriesToFirebase = async (categoryList) => {
                try {
                    if (!db || !firebaseInitialized) return;
                    await db.collection('ml-settings').doc('categories').set({ list: categoryList });
                    console.log("‚úÖ Categories saved");
                } catch (e) {
                    console.error('‚ùå Category save error:', e);
                }
            };

            // Enhanced web search with better mock data
            const searchWeb = async (query) => {
                setSearching(true);
                setDebugInfo(`üîç Searching for: ${query}...`);
                
                try {
                    // Simulate search with more relevant results
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Simulate API call
                    
                    const searchTopics = {
                        'transformer': [
                            {
                                title: 'Attention Is All You Need - The Original Transformer Paper',
                                description: 'Groundbreaking paper introducing the Transformer architecture that revolutionized NLP and deep learning.',
                                url: 'https://arxiv.org/abs/1706.03762',
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'ArXiv',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: 'The Illustrated Transformer',
                                description: 'Visual guide to understanding how transformers work with detailed explanations and diagrams.',
                                url: 'https://jalammar.github.io/illustrated-transformer/',
                                imageUrl: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400',
                                source: 'Blog',
                                publishedAt: new Date().toISOString()
                            }
                        ],
                        'neural': [
                            {
                                title: 'Neural Networks and Deep Learning',
                                description: 'Comprehensive introduction to neural networks covering fundamentals and advanced architectures.',
                                url: 'http://neuralnetworksanddeeplearning.com/',
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'Free Online Book',
                                publishedAt: new Date().toISOString()
                            }
                        ],
                        'cnn': [
                            {
                                title: 'Understanding Convolutional Neural Networks',
                                description: 'Deep dive into CNN architectures, their applications in computer vision, and best practices.',
                                url: 'https://cs231n.github.io/',
                                imageUrl: 'https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=400',
                                source: 'Stanford CS231n',
                                publishedAt: new Date().toISOString()
                            }
                        ]
                    };
                    
                    // Find relevant results or provide generic ones
                    let results = [];
                    const lowerQuery = query.toLowerCase();
                    
                    for (const [key, value] of Object.entries(searchTopics)) {
                        if (lowerQuery.includes(key)) {
                            results = [...results, ...value];
                        }
                    }
                    
                    // If no specific matches, provide generic results
                    if (results.length === 0) {
                        results = [
                            {
                                title: `${query} - Research Papers on ArXiv`,
                                description: `Latest research and developments in ${query}. Explore cutting-edge techniques and methodologies.`,
                                url: `https://arxiv.org/search/?query=${encodeURIComponent(query)}&searchtype=all`,
                                imageUrl: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                                source: 'ArXiv',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `Understanding ${query}: Academic Perspective`,
                                description: `Scholarly articles and papers about ${query} from leading researchers and institutions.`,
                                url: `https://scholar.google.com/scholar?q=${encodeURIComponent(query)}`,
                                imageUrl: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400',
                                source: 'Google Scholar',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `${query} - Code Examples and Implementations`,
                                description: `Practical implementations and code repositories for ${query} from the developer community.`,
                                url: `https://github.com/search?q=${encodeURIComponent(query)}&type=repositories`,
                                imageUrl: 'https://images.unsplash.com/photo-1555949963-ff9fe0c870eb?w=400',
                                source: 'GitHub',
                                publishedAt: new Date().toISOString()
                            },
                            {
                                title: `${query} Tutorial and Best Practices`,
                                description: `Comprehensive guides and tutorials for mastering ${query} with real-world examples.`,
                                url: `https://www.kaggle.com/search?q=${encodeURIComponent(query)}`,
                                imageUrl: 'https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400',
                                source: 'Kaggle',
                                publishedAt: new Date().toISOString()
                            }
                        ];
                    }
                    
                    setSearchResults(results);
                    setDebugInfo(`‚úÖ Found ${results.length} articles for "${query}"`);
                } catch (error) {
                    console.error('Search error:', error);
                    setDebugInfo(`‚ùå Search error: ${error.message}`);
                }
                
                setSearching(false);
            };

            const addArticleFromSearch = async (result) => {
                try {
                    setDebugInfo(`üì• Adding article: ${result.title}...`);
                    
                    const articleData = {
                        title: result.title,
                        url: result.url,
                        description: result.description || '',
                        imageUrl: result.imageUrl || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                        category: selectedCategory === 'All Articles' || selectedCategory === 'Favorites' ? 'Machine Learning' : selectedCategory,
                        favorite: false,
                        notes: [],
                        dateAdded: new Date().toISOString(),
                        source: result.source || 'Web Search'
                    };
                    
                    await saveArticleToFirebase(articleData);
                    await loadArticlesFromFirebase();
                    
                    setDebugInfo('‚úÖ Article added successfully!');
                    
                    // Auto-close search modal after 2 seconds
                    setTimeout(() => {
                        setShowWebSearch(false);
                    }, 2000);
                } catch (error) {
                    console.error('Error adding article:', error);
                    setDebugInfo(`‚ùå Failed to add article: ${error.message}. Check Firebase permissions.`);
                }
            };

            const handleManualArticleSubmit = async (e) => {
                e.preventDefault();
                
                if (!newArticle.title || !newArticle.url) {
                    alert('Please provide at least a title and URL');
                    return;
                }
                
                try {
                    setDebugInfo('üì• Adding article...');
                    
                    const articleData = {
                        title: newArticle.title,
                        url: newArticle.url,
                        description: newArticle.description || '',
                        imageUrl: newArticle.imageUrl || 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400',
                        category: newArticle.category,
                        favorite: false,
                        notes: [],
                        dateAdded: new Date().toISOString(),
                        source: 'Manual Entry'
                    };
                    
                    await saveArticleToFirebase(articleData);
                    await loadArticlesFromFirebase();
                    
                    setNewArticle({
                        title: '',
                        url: '',
                        description: '',
                        imageUrl: '',
                        category: 'Machine Learning'
                    });
                    
                    setShowAddArticle(false);
                    setDebugInfo('‚úÖ Article added successfully!');
                } catch (error) {
                    console.error('Error adding article:', error);
                    setDebugInfo(`‚ùå Failed to add article: ${error.message}`);
                }
            };

            const deleteSingleArticle = async (articleId) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm('Delete this article permanently?')) {
                    try {
                        await deleteArticleFromFirebase(articleId);
                        const updatedArticles = articles.filter(a => a.id !== articleId);
                        setArticles(updatedArticles);
                        setDebugInfo('‚úÖ Article deleted');
                    } catch (error) {
                        setDebugInfo(`‚ùå Delete failed: ${error.message}`);
                    }
                }
            };

            const toggleFavorite = async (articleId) => {
                const article = articles.find(a => a.id === articleId);
                if (article) {
                    const newFavorite = !article.favorite;
                    await updateArticleInFirebase(articleId, { favorite: newFavorite });
                    
                    const updatedArticles = articles.map(a => 
                        a.id === articleId ? { ...a, favorite: newFavorite } : a
                    );
                    setArticles(updatedArticles);
                }
            };

            const addNote = async (articleId) => {
                if (!newNote.trim()) return;
                
                const article = articles.find(a => a.id === articleId);
                if (!article) return;
                
                const note = {
                    text: newNote.trim(),
                    date: new Date().toISOString(),
                    id: Date.now()
                };
                
                const updatedNotes = [...(article.notes || []), note];
                await updateArticleInFirebase(articleId, { notes: updatedNotes });
                
                const updatedArticles = articles.map(a => 
                    a.id === articleId ? { ...a, notes: updatedNotes } : a
                );
                setArticles(updatedArticles);
                setNewNote('');
            };

            const deleteNote = async (articleId, noteId) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                const article = articles.find(a => a.id === articleId);
                if (!article) return;
                
                const updatedNotes = (article.notes || []).filter(n => n.id !== noteId);
                await updateArticleInFirebase(articleId, { notes: updatedNotes });
                
                const updatedArticles = articles.map(a => 
                    a.id === articleId ? { ...a, notes: updatedNotes } : a
                );
                setArticles(updatedArticles);
            };

            const createCategory = async () => {
                if (newCategoryName.trim() && !categories.includes(newCategoryName.trim())) {
                    const updatedCategories = [...categories, newCategoryName.trim()];
                    setCategories(updatedCategories);
                    await saveCategoriesToFirebase(updatedCategories);
                    setNewCategoryName('');
                    setShowNewCategory(false);
                    setDebugInfo('‚úÖ Category created');
                }
            };

            const deleteCategory = async (categoryName) => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete category "${categoryName}"? Articles will be moved to "Machine Learning" category.`)) {
                    const updatedCategories = categories.filter(c => c !== categoryName);
                    setCategories(updatedCategories);
                    await saveCategoriesToFirebase(updatedCategories);
                    
                    const articlesToMove = articles.filter(a => a.category === categoryName);
                    for (const article of articlesToMove) {
                        await updateArticleInFirebase(article.id, { category: 'Machine Learning' });
                    }
                    
                    const updatedArticles = articles.map(a => 
                        a.category === categoryName ? { ...a, category: 'Machine Learning' } : a
                    );
                    setArticles(updatedArticles);
                    
                    if (selectedCategory === categoryName) {
                        setSelectedCategory('All Articles');
                    }
                    
                    setDebugInfo('‚úÖ Category deleted');
                }
            };

            const moveToCategory = async (articleId, categoryName) => {
                await updateArticleInFirebase(articleId, { category: categoryName });
                
                const updatedArticles = articles.map(a => 
                    a.id === articleId ? { ...a, category: categoryName } : a
                );
                setArticles(updatedArticles);
            };

            const deleteSelected = async () => {
                if (!verifyDeletePassword()) {
                    alert('Incorrect password');
                    return;
                }
                
                if (confirm(`Delete ${selectedArticles.size} selected articles permanently?`)) {
                    setDebugInfo('üóëÔ∏è Deleting articles...');
                    
                    for (const articleId of selectedArticles) {
                        await deleteArticleFromFirebase(articleId);
                    }
                    
                    const updatedArticles = articles.filter(a => !selectedArticles.has(a.id));
                    setArticles(updatedArticles);
                    setSelectedArticles(new Set());
                    setDebugInfo('‚úÖ Articles deleted');
                }
            };

            const toggleArticleSelection = (articleId) => {
                const newSelection = new Set(selectedArticles);
                if (newSelection.has(articleId)) {
                    newSelection.delete(articleId);
                } else {
                    newSelection.add(articleId);
                }
                setSelectedArticles(newSelection);
            };

            const exportSelected = () => {
                if (selectedArticles.size === 0) {
                    alert('Please select articles to export');
                    return;
                }
                
                const articlesToExport = Array.from(selectedArticles).map(id => 
                    articles.find(a => a.id === id)
                ).filter(Boolean);
                
                const exportData = articlesToExport.map(article => ({
                    title: article.title,
                    url: article.url,
                    description: article.description,
                    category: article.category,
                    notes: article.notes,
                    dateAdded: article.dateAdded
                }));
                
                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ml-architecture-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                setDebugInfo('‚úÖ Articles exported');
            };

            const sortArticles = (articlesToSort) => {
                const sorted = [...articlesToSort];
                switch(sortBy) {
                    case 'date-desc':
                        return sorted.sort((a, b) => new Date(b.dateAdded) - new Date(a.dateAdded));
                    case 'date-asc':
                        return sorted.sort((a, b) => new Date(a.dateAdded) - new Date(b.dateAdded));
                    case 'title-asc':
                        return sorted.sort((a, b) => a.title.localeCompare(b.title));
                    case 'title-desc':
                        return sorted.sort((a, b) => b.title.localeCompare(a.title));
                    case 'category':
                        return sorted.sort((a, b) => a.category.localeCompare(b.category));
                    default:
                        return sorted;
                }
            };

            const filteredArticles = sortArticles(articles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    article.description?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    article.category?.toLowerCase().includes(searchTerm.toLowerCase());
                
                let matchesCategory = true;
                if (selectedCategory === 'All Articles') {
                    matchesCategory = true;
                } else if (selectedCategory === 'Favorites') {
                    matchesCategory = article.favorite;
                } else {
                    matchesCategory = article.category === selectedCategory;
                }
                
                return matchesSearch && matchesCategory;
            }));

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900 flex items-center justify-center">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-20 w-20 border-b-4 border-white mx-auto mb-6"></div>
                            <p className="text-2xl text-white font-bold">Loading articles...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-purple-900">
                    {/* Web Search Modal */}
                    {showWebSearch && (
                        <div className="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4" onClick={() => setShowWebSearch(false)}>
                            <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden" onClick={(e) => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-700">
                                    <div className="flex items-center justify-between mb-4">
                                        <h2 className="text-2xl font-bold text-white">üîç Search Articles</h2>
                                        <button onClick={() => setShowWebSearch(false)} className="w-10 h-10 bg-gray-700 hover:bg-gray-600 text-white rounded-full transition-all">‚úï</button>
                                    </div>
                                    <div className="flex gap-2">
                                        <input 
                                            type="text" 
                                            value={webSearchQuery} 
                                            onChange={(e) => setWebSearchQuery(e.target.value)}
                                            placeholder="e.g., transformer, neural networks, CNN, deep learning..."
                                            className="flex-1 px-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-xl outline-none focus:border-blue-500 transition-all"
                                            onKeyPress={(e) => e.key === 'Enter' && searchWeb(webSearchQuery)}
                                        />
                                        <button 
                                            onClick={() => searchWeb(webSearchQuery)} 
                                            disabled={searching || !webSearchQuery.trim()}
                                            className="px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl disabled:opacity-50 transition-all"
                                        >
                                            {searching ? '‚è≥ Searching...' : 'üîç Search'}
                                        </button>
                                    </div>
                                </div>
                                
                                <div className="p-6 overflow-y-auto max-h-[calc(90vh-180px)]">
                                    {searchResults.length === 0 ? (
                                        <div className="text-center py-12">
                                            <div className="text-6xl mb-4">üîé</div>
                                            <p className="text-gray-400 text-lg mb-2">Enter a search term to find articles</p>
                                            <p className="text-gray-500 text-sm">Try: <span className="text-blue-400">"transformer"</span>, <span className="text-blue-400">"CNN"</span>, <span className="text-blue-400">"neural networks"</span></p>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {searchResults.map((result, index) => (
                                                <div key={index} className="bg-gradient-to-br from-gray-700 to-gray-800 rounded-2xl p-4 border border-gray-600 hover:border-blue-500 transition-all">
                                                    <div className="flex gap-4">
                                                        <img 
                                                            src={result.imageUrl} 
                                                            alt={result.title}
                                                            className="w-32 h-32 object-cover rounded-xl flex-shrink-0"
                                                            onError={(e) => {
                                                                e.target.src = 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400';
                                                            }}
                                                        />
                                                        <div className="flex-1 min-w-0">
                                                            <h3 className="text-white font-bold text-lg mb-2 line-clamp-2">{result.title}</h3>
                                                            <p className="text-gray-300 text-sm mb-3 line-clamp-2">{result.description}</p>
                                                            <div className="flex items-center gap-3 flex-wrap">
                                                                <span className="text-xs text-blue-400 font-medium">üì∞ {result.source}</span>
                                                                <span className="text-xs text-gray-400">{new Date(result.publishedAt).toLocaleDateString()}</span>
                                                                <a 
                                                                    href={result.url} 
                                                                    target="_blank" 
                                                                    rel="noopener noreferrer"
                                                                    className="text-xs text-blue-400 hover:text-blue-300 transition-all"
                                                                >
                                                                    üîó View Source
                                                                </a>
                                                                <button 
                                                                    onClick={() => addArticleFromSearch(result)}
                                                                    className="ml-auto px-4 py-2 bg-gradient-to-r from-green-500 to-green-600 text-white text-sm font-semibold rounded-lg hover:from-green-600 hover:to-green-700 transition-all shadow-lg"
                                                                >
                                                                    ‚ûï Add to Library
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Manual Add Article Modal */}
                    {showAddArticle && (
                        <div className="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4" onClick={() => setShowAddArticle(false)}>
                            <div className="bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl shadow-2xl max-w-2xl w-full" onClick={(e) => e.stopPropagation()}>
                                <div className="p-6 border-b border-gray-700">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-2xl font-bold text-white">üìù Add Article Manually</h2>
